<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="section-one">
      <div class="container">
        <div class="top">
          <!-- Nav -->
          <div class="nav-bar-area">
            <div class="nav-bar-left">
              <img src="./img/us flag.png" class="logo" /><span>Us Dollar</span>
            </div>
            <div class="nav-bar-right">
              <div class="item-bell-wrapper">
                <i class="fa fa-bell-o" aria-hidden="true"></i
                ><i class="fa fa-circle" aria-hidden="true"></i>
              </div>
              <div class="item-ellipses-wrapper">
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <!-- Money -->
          <div class="cta-wrapper">
            <h1><sup class="mr-3">$</sup>25,685<sup class="ml-3">.55</sup></h1>
            <div class="cta-add-money">
              <a href="#"><i class="fa fa-plus"></i><span>Add money</span></a>
            </div>
          </div>
          <!-- Beneficiaries -->
          <div class="beneficiaries">
            <div class="profile-wrapper">
              <div class="arrow"><i class="fa fa-arrow-right"></i></div>
              <div class="person">
                <img src="./img/person.jpg" />
                <p>Julian</p>
              </div>
              <div class="person">
                <img src="./img/person2.jpg" />
                <p>Julian</p>
              </div>
              <div class="person">
                <img src="./img/person3.jpg" />
                <p>Julian</p>
              </div>
            </div>
            <div class="bar"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="section-two">
      <div class="container">
        <div class="current-price">
          <p>Today</p>
          <p>$264.40</p>
        </div>
        <div class="stock mt-4">
          <div class="left">
            <div class="img">
              <img src="./img/amazon-logo.png" class="w" alt="amazon" />
            </div>
            <div class="stock-name-time">
              <h6>Amazon</h6>
              <p>6:23pm</p>
            </div>
          </div>
          <div class="right">
            <h6>$8.90</h6>
          </div>
        </div>
        <div class="stock mt-4">
          <div class="left">
            <div class="img">
              <img
                src="./img/money-clip-art-removebg-preview.png"
                class="w"
                alt="amazon"
              />
            </div>
            <div class="stock-name-time">
              <h6>Cash from ATM</h6>
              <p>5:40pm</p>
            </div>
          </div>
          <div class="right">
            <h6>$250.00</h6>
          </div>
        </div>
        <div class="bottom-nav mt-4">
          <i class="bi bi-house-door"></i>
          <i class="bi bi-alarm"></i>
          <i class="bi bi-credit-card"></i>
          <i class="bi bi-person"></i>
        </div>
      </div>
    </section>
  </body>
</html>
